<div *ngIf="beer else noLabel " [@moveInLeft]="" class="body-blur">
  <div class="row">
    <div class="row columns medium-5 img-wrap">
      <a routerLink="/" id="back"> Back </a>
      <img *ngIf="beer.labels" src="{{beer.labels?.large}}" />
      <p *ngIf="!beer.labels" class="key-info">No label image available.</p>
    </div>
    <div *ngIf="beer" class="columns small-12 medium-5">
      <h1 class="beer-name"> {{beer.nameDisplay}} </h1>
      <i> {{beer.style.shortName}}</i>
      <i> {{beer.abv}}%</i>
      <p>{{ beer.description }}</p>
      <i>Pairs well with:</i>
      <p class="key-info" *ngIf="beer.foodPairings else noFood">{{ beer.foodPairings }}</p>
      <ng-template #noFood>
        
         <p class="key-info">Beer has no food Pairings available.</p>
      </ng-template>
    </div>
    <div class="columns small-12 medium-2">
      <a href="/" id="external-btn">
        <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
          viewBox="0 0 96.8 96.8" style="enable-background:new 0 0 96.8 96.8;" xml:space="preserve" style="width:100%; height:100%">
          <g id="group">
            <circle class="circle" cx="48.4" cy="48.4" r="48.4" />
            <polygon class="arrow" points="60.4,25.6 44.2,25.6 33.1,36.2 51.4,36.2 21.7,70.8 36,70.8 60.4,42.3 60.4,63.3 71,50.9 71,36.2 
                  71,25.6 " />
          </g>
          </svg>
      </a>
    </div>
  </div>
</div>
<ng-template #noLabel>
  <div class="row error">
    Beer has no label or description.</div>
</ng-template>
